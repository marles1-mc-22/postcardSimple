<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
        #card {
            margin-top: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        #card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        #greeting {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Форма ввода имени -->
        <div id="form-container">
            <h1>Получите свою открытку!</h1>
            <label for="name">Введите ваше имя:</label>
            <br>
            <input type="text" id="name" placeholder="Ваше имя" required>
            <br><br>
            <button onclick="showCard()">Получить открытку</button>
        </div>

        <!-- Открытка -->
        <div id="card-container" class="hidden">
            <div id="card">
                <div id="greeting"></div>
                <img src=your-image-url1.jpg alt="Открытка">
                <p>Желаю вам радости и успехов!</p>
            </div>
        </div>
    </div>

    <script>
        function showCard() {
            // Получаем имя пользователя из поля ввода
            const name = document.getElementById('name').value.trim();

            // Проверяем, ввел ли пользователь имя
            if (name === "") {
                alert("Пожалуйста, введите ваше имя!");
                return;
            }

            // Скрываем форму и отображаем открытку
            document.getElementById('form-container').classList.add('hidden');
            document.getElementById('card-container').classList.remove('hidden');

            // Добавляем приветствие с именем
            document.getElementById('greeting').innerText = `${name}!`;
        }
    </script>
</body>
</html>
